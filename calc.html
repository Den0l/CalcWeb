<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <div>
        <input type="text" id="display" readonly>
    </div>
    <div>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="operation('+')">+</button>
    </div>
    <div>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="operation('-')">-</button>
    </div>
    <div>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="operation('*')">*</button>
    </div>
    <div>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculate()">=</button>
        <button onclick="operation('/')">/</button>
    </div>
    <div>
        <button onclick="appendToDisplay(Math.PI.toString())">π</button>
        <button onclick="appendToDisplay(Math.E.toString())">e</button>
        <button onclick="calculatePercentage()">%</button>
        <button onclick="calculateSquare()">x^2</button>
        <button onclick="calculateSqrt()">√</button>
        <button onclick="calculateSin()">sin</button>
        <button onclick="calculateCos()">cos</button>
        <button onclick="calculateTan()">tan</button>
        <button onclick="calculateCot()">cot</button>
        <button onclick="calculateLog()">log</button>
    </div>

    <script src="calc.js"></script>
</body>
</html>
